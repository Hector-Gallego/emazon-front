<div class="button-container">
  <div class="button-container__inner">
    <button
      (click)="onClick()"
      [ngClass]="{ 'navigation-bar-button--active': isActive }"
      class="navigation-bar-button"
    >
      <div class="navigation-bar-button__content">
        <fa-icon [icon]="icon" class="navigation-bar-button__icon"></fa-icon>
        <span class="navigation-bar-button__label">{{ label }}</span>
      </div>
    </button>
  </div>
</div>

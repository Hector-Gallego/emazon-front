<div class="list-data-container">

    <section class="list-data-container__header">
        <h4>Listado de CategorÃ­as</h4>
        <app-button [size]="isLargeScreen() ? 'M' : 'S'" [label]="'Agregar'" (buttonClick)="navigateToCreateCategory()"></app-button>
    </section>

    <section class="list-data-container__data">
        <app-button [size]="'S'" (buttonClick)="toggleSortDirection()" [type]="'secondary'" [icon]="sortDirection === 'asc' ? faArrowDownZA : faArrowUpAZ"></app-button>
        <app-data-table [data]="categories" [headers]="headers" (headerClick)="toggleSortDirection()"></app-data-table>
        <app-loader></app-loader>
    </section>

    <section class="list-data-container__pagination">
        <app-paginaton [totalPages]="totalPages" [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-paginaton>
    </section>
    <app-toast [type]="toastType" [message]="toastMessage"></app-toast>
</div>

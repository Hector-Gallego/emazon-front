<div class="list-data-container">
  <section class="list-data-container__header">
    <h4>{{ tableTittleLabel }}</h4>
    <app-button
      [label]="buttonLabelAddBrand"
      (buttonClick)="navigateToCreateBrand()"
    ></app-button>
  </section>

  <section class="list-data-container__data">
    <app-data-table
      [sortByoptions]="sortByOptions"
      [showByoptions]="showByOptions"
      [data]="brands"
      [headers]="headers"
    ></app-data-table>
    <app-loader></app-loader>
  </section>

  <section class="list-data-container__pagination">
    <app-pagination
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </section>
</div>
